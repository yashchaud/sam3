# =============================================================================
# Docker Compose - Local Development/Testing
# =============================================================================
# Optimized for fast iteration - caches heavy deps in named volume
#
# Usage:
#   docker-compose up api          # Pod mode
#   docker-compose run --rm test   # Run tests
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # API Server (Pod Mode)
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - RUNPOD_SERVERLESS=false
      - DETECTOR_VARIANT=medium
      - CONFIDENCE_THRESHOLD=0.3
      - SAM_MODEL_PATH=/models/sam2.1_hiera_large.pt
      - CACHE_DIR=/cache
    volumes:
      # Model weights (read-only)
      - ./models:/models:ro
      # Cache for pip installs (persists between runs)
      - pip-cache:/cache
      - pip-packages:/root/.local
      # Output directory
      - ./output:/app/output
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s  # Allow time for first-run installs

  # ---------------------------------------------------------------------------
  # Serverless Handler Test
  # ---------------------------------------------------------------------------
  serverless:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - RUNPOD_SERVERLESS=true
      - DETECTOR_VARIANT=medium
      - SAM_MODEL_PATH=/models/sam2.1_hiera_large.pt
      - CACHE_DIR=/cache
    volumes:
      - ./models:/models:ro
      - pip-cache:/cache
      - pip-packages:/root/.local
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

# Named volumes for caching
volumes:
  pip-cache:
    name: anomaly-detection-cache
  pip-packages:
    name: anomaly-detection-packages
