name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'anomaly_detection/**'
      - 'src/**'
      - 'scripts/**'
      - 'Dockerfile'
      - 'setup.py'
      - 'requirements.txt'
  workflow_dispatch:  # Allow manual trigger

env:
  DOCKER_IMAGE: yashcha/anomaly-detection

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Skip if secrets are not set (e.g., in forks)
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.repository == github.event.repository.full_name)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Docker Hub credentials
        id: check-secrets
        run: |
          if [[ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]] || [[ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]]; then
            echo "::error::Docker Hub credentials not set. Please add DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets."
            echo "::error::Go to: Settings > Secrets and variables > Actions > New repository secret"
            exit 1
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=ref,event=branch

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune -af
          df -h

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Don't load image locally to save space
          outputs: type=registry

      - name: Image digest
        run: echo "Image pushed successfully"
